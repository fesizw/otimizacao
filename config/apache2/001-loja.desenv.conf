<VirtualHost *:80>
    ServerName localhost
    ServerAlias loja.desenv
    ServerAdmin webmaster@localhost
    DocumentRoot "/var/www/loja"
    <Directory "/var/www/loja">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
</VirtualHost>
